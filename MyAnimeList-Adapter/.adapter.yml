name: MyAnimeList
description: Request a type of anime and ranking to query the top 500 anime of that type and return the animeId of the anime at that rank.

node_identifier: MAL

platforms:
  - Docker

data_sources:
  - name: MyAnimeList
    url: https://myanimelist.net/apiconfig/references/api/v2

parameters:
  - ranking_type
  - rank
